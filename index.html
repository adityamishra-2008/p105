 
<html>
    <head>
      <title>Image recognition</title>
      <link rel="icon" type="image/x-icon" href="icon.png">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h1  style="background-color: chartreuse; border-radius: 15px 50px; height:15%;"class="btn btn-default heading">Image Recognition
<img  style="width:80px;height:80px;" src="logo9.png">
</h1>
  
        <br><br>
  
        <p style="font-size: 25px; font-family: Cursive;">Model is trained to identify the following objects: </p>
        <div  style=" background-color:rgba(187, 181, 181, 0.342); border-radius: 8px 50px;">
  <b class="name_of_object">
  Father
    <hr>
   Mother
    <hr>
    elder sister
   <hr>
   younger sister
  <hr>
  Me
  
  
  </b>
  </div>
        <label style="font-size: 25px;">Webcam View - </label>
  <div id="camera"></div>
  
        <br><br>
        <label style="font-size: 25px;">Result - </label>
  <div id="result"></div>
        <br><br> 
  <button onclick="take_snapshot()" class="btn btn-success">Capture Image</button>
        <br><br>
        <button onclick="check()" class="btn btn-warning">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px; ">Object : <span id="resut_ob_name"></span> </p>
  
        <p style="font-size: 22px;">Accuracy :  <span id="resut_ob_accuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
